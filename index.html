<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Anime Characters - shavone taylor </title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Top Anime Characters</h1>
        <div id="animeCharacters" class="row g-4">
            <!-- Top anime characters will be displayed here -->
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Fetch top anime characters from Jikan API
        fetch('https://api.jikan.moe/v4/top/anime')
            .then(response => response.json())
            .then(data => {
                const topCharacters = data.data.slice(0, 3); // Get top 3 characters
                const animeCharactersContainer = document.getElementById('animeCharacters');
                
                topCharacters.forEach(character => {
                    const characterCard = `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${character.images.jpg.image_url}" class="card-img-top" alt="${character.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${character.title}</h5>
                                    <p class="card-text">Rating: ${character.score}</p>
                                    <a href="${character.url}" target="_blank" class="btn btn-primary">More Info</a>
                                </div>
                            </div>
                        </div>
                    `;
                    animeCharactersContainer.innerHTML += characterCard;
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
